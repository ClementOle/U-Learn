<!-- Modal -->
<div aria-hidden="true" aria-labelledby="validationModalCenterTitle" class="modal fade"
     id="validationModalCenter" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="validationModalLongTitle">{{title}}</h5>
                <button aria-label="Close" class="close" data-dismiss="modal"
                        type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{content}}
            </div>
            <div class="modal-footer">
                <button (click)="propagateClickOne()" class="btn btn-secondary"
                        data-dismiss="modal" type="button">{{btnOneText}}</button>
                <button (click)="propagateClickTwo()" class="btn btn-primary"
                        data-dismiss="modal" type="button">{{btnTwoText}}</button>
            </div>
        </div>
    </div>
</div>
