<div><h3>Question ?</h3>
    <ul>
        <li>
            <input id="reponse" type="checkbox">
            <label for="reponse">Réponse ?</label>
        </li>
    </ul>


    <form (ngSubmit)="submit()" [formGroup]="form">
        <div *ngFor="let order of form.controls.orders.value; let i = index"
             formArrayName="orders">
            <input [formControlName]="i + ''" id="i" type="radio">
            <input [value]="ordersData[i]?.name" type="text">
        </div>
        <div *ngIf="!form.valid">At least one order must be selected</div>
        <br>
        <button [disabled]="!form.valid">submit</button>
    </form>

    <button (click)="clickAddResponse()" class="btn btn-primary">Ajouter une réponse
    </button>
    <button (click)="clickAddQuestion()" class="btn btn-secondary">Ajouter une question
    </button>

</div>
