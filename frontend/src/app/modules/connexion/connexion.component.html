<div class="card shadow">
    <div class="card-header">
        <h4 class="card-title">Formulaire de connexion</h4>
    </div>
    <div class="card-body">
        <div class="form-group">
            <label class="input-group-prepend" for="username">Username</label>
            <input class="input-group form-control" id="username" type="text"
                   [(ngModel)]="username"/>
            <br>
            <label class="input-group-prepend" for="password">Password</label>
            <input class="input-group form-control" id="password" type="password"
                   [(ngModel)]="password"/>
            <br>
            <button class="btn btn-primary" (click)="submit()">Submit</button>
        </div>
    </div>
</div>
