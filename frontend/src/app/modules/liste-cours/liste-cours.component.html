<!--Menu déroulant des difficultés-->

<div class="maDiv">
    <ul class="niveau1">
        <li>
            Choisissez votre difficulté :
            <ul class="niveau2">
                <li class="baliseLi">
                    <button (click)="choixDifficulteEtCategorie(1)">Difficulté 1</button>
                </li>
                <li class="baliseLi">
                    <button (click)="choixDifficulteEtCategorie(2)">Difficulté 2</button>
                </li>
                <li class="baliseLi">
                    <button (click)="choixDifficulteEtCategorie(3)">Difficulté 3</button>
                </li>
            </ul>
        </li>
    </ul>
</div>

<!-- Affichage de tous les cours de la catégorie de cours tant qu'aucune difficulté n'a été choisie -->

<div class="row">
    <ul class="col-sm-9 col-md-7 col-lg-10 mx-auto">
        <li *ngFor="let ligne of coursParCategorieId;" class="card shadow">


            <div class="card-header">
                <h4 class="card-title"><img
                        src="data:image/png;base64,{{ligne.image}}"
                        class="rounded-circle" width="70" height="70"
                        alt="mon-image"> {{ligne.titre}}</h4>
            </div>
            <div class="card-body">
                <p class="card-text">{{ligne.texte | slice:0:300}}...</p>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-md-6">
                        <button [routerLink]="['/cours', ligne.coursId]"
                                class="btn btn-success">Détails du cours
                        </button>
                    </div>
                    <div class="col-md-6">
                        <p class="text-right">Niveau difficulté : <span
                                class="badge badge-primary badge-pill">{{ligne.difficulte}}</span>
                        </p>
                    </div>
                </div>
            </div>


            <!--<p>Lien vers le <b>tutoriel vidéo : </b><a href="{{ligne.video}}"
                                                       target="_blank"
            > Cliquez ici</a></p>-->

            <!-- <p>Lien vers le <b>site Commerce : </b><a href="{{ligne.lienMarchand}}"
                                                       target="_blank"
             >Cliquez ici</a></p>-->
    </ul>
</div>
